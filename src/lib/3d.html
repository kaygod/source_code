<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        margin: 0 auto;
        width: 960px;
      }
      .rect {
        width: 100%;
        height: 600px;
        position: relative;
        margin-top: 100px;
      }
      .block {
        width: 20%;
        height: 400px;
        border: 1px solid #eee;
        transform-style: preserve-3d;
        perspective-origin: right center;
        perspective: 500px;
        position: relative;
      }
      .left,
      .right,
      .front,
      .up {
        width: 200px;
        height: 200px;
        position: absolute;
        left: 0;
        top: 0;
        backface-visibility: hidden;
      }
      img {
        width: 100%;
        height: 100%;
      }
      .left {
        transform-origin: 0% 0%;
        transform: rotateY(90deg);
        background-color: #333;
      }
      .right {
        transform-origin: 0% 0%;
        transform: translateX(200px) rotateY(90deg);
        background-color: #333;
      }
      .front {
        background-color: #eee;
      }
      .up {
        transform-origin: 0% 100%;
        background-color: #005aa0;
        transform: rotateX(90deg) translateZ(200px);
      }
      .item {
        transform-style: preserve-3d;
        transition: all linear 0.5s;
        position: absolute;
        left: 0;
      }
      .animate {
        transform: rotateX(-90deg) translateZ(200px);
        left: -100px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="rect">
        <div class="block">
          <div class="item" id="el">
            <div class="left"></div>
            <div class="right"></div>
            <div class="front"><img src="./img/banner.jpg" /></div>
            <div class="up"><img src="./img/header.png" /></div>
          </div>
        </div>
      </div>
      <button onclick="clickHandler()">click</button>
    </div>
  </body>
  <script>
    function clickHandler() {
      el.classList.remove('animate');
      el.classList.add('animate');
    }
  </script>
</html>
