<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="./lib/Parser.js"></script>
  </head>
  <body></body>
  <script>
    var data = {
      num: 1,
      price: [
        {
          value: 60,
        },
      ],
      info: { brand: '品牌' },
    };

    var template1 = '<div>{{ -1*price[0].value && 12+(8*!6-num)*10+2 }}</div>';

    var template2 =
      '<div> hello world <p>{{"世界" + info.brand + (num*price[0].value+100/(num+1)) + "强"}}</p> </div>';

    const compiler1 = new Parser(template1);

    const compiler2 = new Parser(template2);

    console.log(compiler1.parse(data)); //<div>4</div>
    console.log(compiler2.parse(data)); //<div> hello world <p>世界品牌110强</p> </div>
  </script>
</html>
