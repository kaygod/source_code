<!DOCTYPE html>
<html lang="en" ng-app="myapp">
  <head>
    <meta charset="UTF-8" />
    <script src="./lib/angular.js"></script>
    <script src="./lib/angular_test.js"></script>
  </head>
  <body>
    <div ng-controller="contrl">
      <div>姓名:{{name}}</div>
      <div>{{intro}}</div>
      <div ng-if="true">{{name}}</div>
      <ul>
         <li ng-repeat="item in list">{{item}}</li>
      </ul>
      <button class="btn" ng-click="clickHandler()">点击</button>
    </div>
  </body>
</html>
