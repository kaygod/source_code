<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      *{
        margin:0;
        padding:0;
      }
      .main{
        margin:0 auto;
        width:960px;
      }

      .rect{
        width:100%;
        height:600px;
        position: relative;
      }

      .block{
         width:20%;
         height:400px;
         overflow: hidden;
         border:1px solid #eee;
         transform-style: preserve-3d;
         perspective: 500px;
         position: relative;
      }

      .left,.right,.front,.up{
        width:100%;
        height:400px;
        position: absolute;
        left:0;
        top:0;
      }

      .left{
        transform: translateX(0px) rotateY(90deg);
        background-color: #333;
         transform-origin: 0% 0%;
      }

    </style>  
  </head>
  <body>
     
    <div class="main">


        <div class="rect">

            <div class="block">
                <div class="left"></div>
                <div class="right"></div>
                <div class="front"></div>
                <div class="up"></div>
            </div>

        </div>


    </div>

  </body>
  <script>
  </script>
</html>
