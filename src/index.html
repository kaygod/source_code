<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      .main {
        width: 960px;
        margin: 0 auto;
        height: 500px;
        position: relative;
        overflow: hidden;
      }
      .item {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
      }
      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main" id="el">
      <div class="item">
        <img src="./img/banner.jpg" />
      </div>
      <div class="item">
        <img src="./img/pt.png" />
      </div>
    </div>
  </body>
  <script src="./lib/slider.js"></script>
  <script>
    new Slider({
      el: document.getElementById('el'),
      slice_num: 6,
      time: 1500,
      transition_time: 0.75,
    });
  </script>
</html>
