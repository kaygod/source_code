<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="./lib/Parser.js"></script>
  </head>
  <body></body>
  <script>
    var data = {
      num: 1,
      price: [
        {
          value: 60,
        },
      ],
    };

    var template = '<div>{{ -1*price[0].value && 12+(8*!6-num) }}</div>'; // 11

    const compiler = new Parser(template);

    console.log(compiler.parse(data)); //<div>11</div>
  </script>
</html>
